{% extends "index.html" %}
{% load static %}

{% load crispy_forms_tags %}
{% crispy form %}

{% block content %}

 

<div class='col-lg-8 col-lg-8'>
<h1>{{ title }}</h1>
<hr/>
<form method='POST' action='' enctype='multipart/form-data' style='background-color:#FFFAF0'>{% csrf_token %}
{{ form|crispy }}

<input type='submit' class='btn btn-default' value='{{ title }}' />
</form>
</div>
{% endblock content %}
